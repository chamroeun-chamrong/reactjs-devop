
# condition: when to trigger the actions 
on: 
  push: 
    branches: ["master"]
env: 
  IMAGE_NAME: reactjs-devop10

jobs: 
  build-push: 
    runs-on: ubuntu-latest
    environment: DOCKER_ENV
    steps: 
      - name: Clone code 
        uses: actions/checkout@v3
      - name: Use with SHA 
        run: | 
          echo "TAG=${GITHUB_SHA::8}" >> $GITHUB_ENV
      - name: Show Tag value 
        run: |
          echo "Tag is : ${{ env.TAG }}"
      - name: Login to Dockerhub 
        run: |
          echo "${{ secrets.PASSWORD }}" | docker login -u ${{ secrets.USERNAME }} --password-stdin 
      - name: Build docker images 
        run: 
          docker build -t ${{ secrets.USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }} .

      - name: Push to dockerhub 
        run: |
          docker push ${{ secrets.USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
      - name: Logout from Dockerhub 
        if: always()
        run: |
          docker logout
  deploy-service: 
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: DOCKER_ENV
    steps: 
      - name: Checkout Code 
        uses: actions/checkout@v3
      - name: Use with SHA 
        run: | 
          echo "TAG=${GITHUB_SHA::8}" >> $GITHUB_ENV
      - name: Deploy via SSH to GCP VM 
        uses: appleboy/ssh-action@v1.0.0
        with: 
          host: ${{ secrets.IP }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          envs: TAG
          script: |
            echo "Current location is $(pwd) "
              
            echo "remove the container "
            docker stop my-app || true 
            docker rm my-app || true 

            echo "Pulling the updating image "
            docker pull "69966/${{env.IMAGE_NAME }}:${{ env.TAG }}"

            echo "Running new containers "
            docker run -d \
              --name my-app \
              -p 3000:80 \
              "69966/${{env.IMAGE_NAME }}:${{ env.TAG }}"